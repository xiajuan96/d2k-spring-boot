# D2K Spring集成示例配置
spring:
  application:
    name: d2k-spring-example

# D2K配置
d2k:
  # 生产者配置
  producer:
    bootstrap-servers: localhost:9092
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    retries: 3
    batch-size: 16384
    buffer-memory: 33554432
    # 主题延迟配置
    topic-delays:
      test-topic: 5000  # 5秒延迟
      another-topic: 3000  # 3秒延迟
      notification-topic: 1000  # 1秒延迟
  
  # 消费者配置
  consumer:
    bootstrap-servers: localhost:9092
    group-id: d2k-spring-consumer-group
    client-id: d2k-spring-consumer
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    enable-auto-commit: true
    session-timeout-ms: 30000
    heartbeat-interval-ms: 3000
    max-poll-records: 500
    fetch-max-wait-ms: 500
    concurrency: 2
    # 主题延迟配置
    topic-delays:
      test-topic: 5000  # 5秒延迟
      another-topic: 3000  # 3秒延迟
      notification-topic: 1000  # 1秒延迟
    # 异步处理配置
    async-processing-enabled: true
    async-core-pool-size: 4
    async-maximum-pool-size: 8
    async-keep-alive-time: 120
    async-queue-capacity: 200
    async-rejected-execution-policy: "CALLER_RUNS"
